<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq-Online Gold & Diamond Jwellery Shopping Store in India</title>
    <link rel="icon" type="image/x-icon" href="https://www.tanishq.co.in/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/8cfedbae53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="login-content-wrapper">
            <div class="left-login-content">
                <h1>Login</h1>
                <div class="form-content">
                    <form action="" onsubmit="login(event)">

                        <div class="email-info">
                            <input type="email" id="userEmail" placeholder="Enter Your Email"autocomplete="off">
                        </div>
                        <div class="password-content">
                            <input type="password" id="userPassword" placeholder="Enter Your password"autocomplete="off">
                        </div>
                        <!-- <div class="remember-me">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div> -->
                        <p class="terms-policy">By continuing, I agree to <span class="highlight">Terms of Use</span> &
                            <span class="highlight">Privacy Policy</span>
                        </p>
                        <input type="submit" value="Login" class="r-otp-btn">
                    </form>
                </div>
            </div>
            <div class="right-login-img">
                <div class="right-login-image">
                    <img src="./img/login.avif" alt="">
                </div>
            </div>
        </div>

    
    </div>

    <script src="./main.js"></script>
</body>

</html>
